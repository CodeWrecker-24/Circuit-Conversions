<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Conversions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-selector {
            cursor: pointer;
            padding: 20px;
            border: 2px solid transparent;
        }
        .image-selector.active {
            border-color: #007bff;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Circuit Conversions</h1>
    
    <div class="row pb-5">
        <div class="col-6 col-md-6 text-center">
            <img id="star-img" src="https://resistors.vercel.app/Images/star.png" class="image-selector" alt="Star" width="150">
            <h4>Star</h4>
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="delta-img" src="https://resistors.vercel.app/Images/delta.png" class="image-selector" alt="Delta" width="150">
            <h4>Delta</h4>
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="series-img" src="https://resistors.vercel.app/Images/series.png" class="image-selector" alt="Series" width="150">
            <h4>Series</h4>
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="parallel-img" src="https://resistors.vercel.app/Images/parallel.png" class="image-selector" alt="Parallel" width="150">
            <h4>Parallel</h4>
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="Vs-img" src="Images/Vs.png" class="image-selector active" alt="VS" width="150">
            <h4>Vs</h4>
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="Is-img" src="Images/Is.png" class="image-selector" alt="IS" width="150">
            <h4>Is</h4>
        </div>
    </div>

    <div class="row pt-5"> <!-- Add margin below this row -->
        <div class="col-6 col-md-6 text-center">
            <img id="initial-img" src="https://resistors.vercel.app/Images/star.png" alt="Initial" width="200">
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="arrows-img" src="Images/arrows.png" alt="Arrows" width="200">
        </div>
        <div class="col-6 col-md-6 text-center">
            <img id="final-img" src="https://resistors.vercel.app/Images/delta.png" alt="Final" width="200">
        </div>
    </div>

    <div id="star-form" class="form-container mt-4">
        <h3>Enter Star Values</h3>
        <div class="mb-3">
            <label for="ra" class="form-label">RA:</label>
            <input type="number" id="ra" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rb" class="form-label">RB:</label>
            <input type="number" id="rb" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rc" class="form-label">RC:</label>
            <input type="number" id="rc" class="form-control">
        </div>
        <button id="star-submit" class="btn btn-primary">Convert to Delta</button>
    </div>

    <div id="delta-form" class="form-container mt-4">
        <h3>Enter Delta Values</h3>
        <div class="mb-3">
            <label for="rab" class="form-label">RAB:</label>
            <input type="number" id="rab" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rac" class="form-label">RAC:</label>
            <input type="number" id="rac" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rbc" class="form-label">RBC:</label>
            <input type="number" id="rbc" class="form-control">
        </div>
        <button id="delta-submit" class="btn btn-primary">Convert to Star</button>
    </div>

    <div id="series-form" class="form-container mt-4">
        <h3>Enter Series Values</h3>
        <div class="mb-3">
            <label for="rs1" class="form-label">R1:</label>
            <input type="number" id="rs1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rs2" class="form-label">R2:</label>
            <input type="number" id="rs2" class="form-control">
        </div>
        <button id="series-submit" class="btn btn-primary">Combine Series Resistors</button>
    </div>

    <div id="parallel-form" class="form-container mt-4">
        <h3>Enter Parallel Values</h3>
        <div class="mb-3">
            <label for="rp1" class="form-label">R1:</label>
            <input type="number" id="rp1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rp2" class="form-label">R2:</label>
            <input type="number" id="rp2" class="form-control">
        </div>
        <button id="parallel-submit" class="btn btn-primary">Combine Parallel Resistors</button>
    </div>

    <div id="Vs-form" class="form-container mt-4 active">
        <h3>Enter Vs Values</h3>
        <div class="mb-3">
            <label for="V" class="form-label">Vs:</label>
            <input type="number" id="V" class="form-control">
        </div>
        <div class="mb-3">
            <label for="R" class="form-label">Rs:</label>
            <input type="number" id="R" class="form-control">
        </div>
        <button id="Vs-submit" class="btn btn-primary">Convert to current source</button>
    </div>

    <div id="Is-form" class="form-container mt-4">
        <h3>Enter Is Values</h3>
        <div class="mb-3">
            <label for="I" class="form-label">Is:</label>
            <input type="number" id="I" class="form-control">
        </div>
        <div class="mb-3">
            <label for="R" class="form-label">Rs:</label>
            <input type="number" id="R" class="form-control">
        </div>
        <button id="Is-submit" class="btn btn-primary">Convert to voltage source</button>
    </div>

    <div id="output" class="mt-4"></div>
</div>

<script>
    const InitialImg = document.getElementById('initial-img');
    const FinalImg = document.getElementById('final-img');
    const arrowsImg = document.getElementById('arrows-img');
    const starImg = document.getElementById('star-img');
    const deltaImg = document.getElementById('delta-img');
    const seriesImg = document.getElementById('series-img');
    const parallelImg = document.getElementById('parallel-img');
    const VsImg = document.getElementById('Vs-img');
    const IsImg = document.getElementById('Is-img');
    const starForm = document.getElementById('star-form');
    const deltaForm = document.getElementById('delta-form');
    const seriesForm = document.getElementById('series-form');
    const parallelForm = document.getElementById('parallel-form');
    const VsForm = document.getElementById('Vs-form');
    const IsForm = document.getElementById('Is-form');
    const outputDiv = document.getElementById('output');

    InitialImg.style.display = 'none';
    FinalImg.style.display = 'none';
    arrowsImg.style.display = 'none';


    starImg.addEventListener('click', function() {
        starForm.classList.add('active');
        deltaForm.classList.remove('active');
        seriesForm.classList.remove('active');
        parallelForm.classList.remove('active');
        VsForm.classList.remove('active');
        IsForm.classList.remove('active');
        starImg.classList.add('active');
        deltaImg.classList.remove('active');
        seriesImg.classList.remove('active');
        parallelImg.classList.remove('active');
        VsImg.classList.remove('active');
        IsImg.classList.remove('active');
        InitialImg.src = starImg.src;
        FinalImg.src = deltaImg.src;
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    deltaImg.addEventListener('click', function() {
        deltaForm.classList.add('active');
        starForm.classList.remove('active');
        seriesForm.classList.remove('active');
        parallelForm.classList.remove('active');
        VsForm.classList.remove('active');
        IsForm.classList.remove('active');
        deltaImg.classList.add('active');
        starImg.classList.remove('active');
        seriesImg.classList.remove('active');
        parallelImg.classList.remove('active');
        VsImg.classList.remove('active');
        IsImg.classList.remove('active');
        InitialImg.src = deltaImg.src;
        FinalImg.src = starImg.src;
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    seriesImg.addEventListener('click', function() {
        seriesForm.classList.add('active');
        deltaForm.classList.remove('active');
        starForm.classList.remove('active');
        parallelForm.classList.remove('active');
        VsForm.classList.remove('active');
        IsForm.classList.remove('active');
        seriesImg.classList.add('active');
        deltaImg.classList.remove('active');
        starImg.classList.remove('active');
        parallelImg.classList.remove('active');
        VsImg.classList.remove('active');
        IsImg.classList.remove('active');
        InitialImg.src = seriesImg.src;
        FinalImg.src = 'Images/resistor.png';
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    parallelImg.addEventListener('click', function() {
        parallelForm.classList.add('active');
        deltaForm.classList.remove('active');
        starForm.classList.remove('active');
        seriesForm.classList.remove('active');
        VsForm.classList.remove('active');
        IsForm.classList.remove('active');
        parallelImg.classList.add('active');
        deltaImg.classList.remove('active');
        starImg.classList.remove('active');
        seriesImg.classList.remove('active');
        VsImg.classList.remove('active');
        IsImg.classList.remove('active');
        InitialImg.src = parallelImg.src;
        FinalImg.src = 'Images/resistor.png';
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    VsImg.addEventListener('click', function() {
        VsForm.classList.add('active');
        deltaForm.classList.remove('active');
        starForm.classList.remove('active');
        seriesForm.classList.remove('active');
        parallelForm.classList.remove('active');        
        IsForm.classList.remove('active');
        VsImg.classList.add('active');
        deltaImg.classList.remove('active');
        starImg.classList.remove('active');
        seriesImg.classList.remove('active');
        parallelImg.classList.remove('active');
        IsImg.classList.remove('active');
        InitialImg.src = VsImg.src;
        FinalImg.src = IsImg.src;
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    IsImg.addEventListener('click', function() {
        IsForm.classList.add('active');
        deltaForm.classList.remove('active');
        starForm.classList.remove('active');
        seriesForm.classList.remove('active');
        parallelForm.classList.remove('active');        
        VsForm.classList.remove('active');
        IsImg.classList.add('active');
        deltaImg.classList.remove('active');
        starImg.classList.remove('active');
        seriesImg.classList.remove('active');
        parallelImg.classList.remove('active');
        VsImg.classList.remove('active');
        InitialImg.src = IsImg.src;
        FinalImg.src = VsImg.src;
        InitialImg.style.display = 'block';
        FinalImg.style.display = 'block';
        arrowsImg.style.display = 'block';
        outputDiv.innerHTML = ''; 
    });

    document.getElementById('star-submit').addEventListener('click', function() {
        const ra = parseFloat(document.getElementById('ra').value);
        const rb = parseFloat(document.getElementById('rb').value);
        const rc = parseFloat(document.getElementById('rc').value);

        if (isNaN(ra) || isNaN(rb) || isNaN(rc)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for RA, RB, and RC.</div>';
            return;
        }

        const rab = ((ra * rb) + (rb * rc) + (ra * rc)) / rc;
        const rac = ((ra * rb) + (rb * rc) + (ra * rc)) / rb;
        const rbc = ((ra * rb) + (rb * rc) + (ra * rc)) / ra;

        outputDiv.innerHTML = `<div class="alert alert-success">RAB = ${rab.toFixed(2)}<br>RAC = ${rac.toFixed(2)}<br>RBC = ${rbc.toFixed(2)}</div>`;
    });

    document.getElementById('delta-submit').addEventListener('click', function() {
        const rab = parseFloat(document.getElementById('rab').value);
        const rac = parseFloat(document.getElementById('rac').value);
        const rbc = parseFloat(document.getElementById('rbc').value);

        if (isNaN(rab) || isNaN(rac) || isNaN(rbc)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for RAB, RAC, and RBC.</div>';
            return;
        }

        const ra = (rab * rac) / (rab + rac + rbc);
        const rb = (rab * rbc) / (rab + rac + rbc);
        const rc = (rbc * rac) / (rab + rac + rbc);

        outputDiv.innerHTML = `<div class="alert alert-success">RA = ${ra.toFixed(2)}<br>RB = ${rb.toFixed(2)}<br>RC = ${rc.toFixed(2)}</div>`;
    });

    document.getElementById('series-submit').addEventListener('click', function() {
        const rs1 = parseFloat(document.getElementById('rs1').value);
        const rs2 = parseFloat(document.getElementById('rs2').value);

        if (isNaN(rs1) || isNaN(rs2)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for R1 and R2.</div>';
            return;
        }

        const req = (rs1+rs2);

        outputDiv.innerHTML = `<div class="alert alert-success">R = ${req.toFixed(2)}</div>`;
    });

    document.getElementById('parallel-submit').addEventListener('click', function() {
        const rp1 = parseFloat(document.getElementById('rp1').value);
        const rp2 = parseFloat(document.getElementById('rp2').value);

        if (isNaN(rp1) || isNaN(rp2)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for R1 and R2.</div>';
            return;
        }

        const req = (rp1*rp2)/(rp1+rp2);

        outputDiv.innerHTML = `<div class="alert alert-success">R = ${req.toFixed(2)}</div>`;
    });

    document.getElementById('Vs-submit').addEventListener('click', function() {
        const V = parseFloat(document.getElementById('V').value);
        const R = parseFloat(document.getElementById('R').value);

        if (isNaN(V) || isNaN(R)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for Vs and Rs.</div>';
            return;
        }

        const I = (V/R);

        outputDiv.innerHTML = `<div class="alert alert-success">Is = ${I.toFixed(2)}</div>`;
    });

    document.getElementById('Is-submit').addEventListener('click', function() {
        const I = parseFloat(document.getElementById('I').value);
        const R = parseFloat(document.getElementById('R').value);

        if (isNaN(I) || isNaN(R)) {
            outputDiv.innerHTML = '<div class="alert alert-danger">Please enter valid values for Is and Rs.</div>';
            return;
        }

        const V = (I*R);

        outputDiv.innerHTML = `<div class="alert alert-success">Vs = ${V.toFixed(2)}</div>`;
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
